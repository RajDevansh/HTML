<html>
    <head>
        <title>
            List
        </title>
    </head>
<body>
    <!--Unordered list-->
    <h1><b>Unordered List</b></h1>
    <ul style="list-style-type:circle;">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
    </ul>
    <!--Ordered List-->
    <h1><b>Ordered List</b></h1>
    <ol style="color:blue;" type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
    </ol>
    <!--Nested List-->
    <h1><b>Nested List</b></h1>
    <ul>
        <li>Languages</li>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
        </ol>
    </ul>
</body>
</html>
